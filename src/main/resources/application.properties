spring.application.name=nlw event control api
server.port=${SERVER_PORT:8080}
# spring mysql connection with .env parameters
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:nlw_event_control}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# path to application
server.servlet.context-path=/nlw

spring.mvc.static-path-pattern=/static/**




